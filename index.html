<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnovaDev Gameshub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #09052c;
      color: #f4e2fa;
      overflow: hidden;
    }

    /* PlayStation-like Navigation */
    .nav-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #23085a;
      padding: 20px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    .nav-bar a {
      color: #f4e2fa;
      font-size: 18px;
      text-decoration: none;
      margin: 0 15px;
      padding: 10px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .nav-bar a:hover {
      background-color: #761a9e;
      transform: scale(1.1);
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0a0629;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .loading-screen .logo {
      width: 300px;
      height: 300px;
      background-image: url('https://raw.githubusercontent.com/I-FOX-Development/gameshub_backend/refs/heads/main/logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      margin-bottom: 20px;
    }
    .loading-screen .spinner {
      width: 100%;
      max-width: 300px;
      height: 8px;
      background-color: #23085a;
      border-radius: 50px;
      overflow: hidden;
      position: relative;
    }
    .loading-screen .spinner::before {
      content: '';
      position: absolute;
      height: 100%;
      width: 30%;
      background-color: #b852d4;
      border-radius: 50px;
      animation: loading-loop 2s linear infinite;
    }
    @keyframes loading-loop {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(335%); }
    }

    /* Main Content */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 20px;
      padding: 20px;
      margin-top: 80px; 
    }
    .game-card {
      background-color: #23085a;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      transition: transform 0.2s, background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .game-card img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
    }
    .game-card h3 {
      margin-top: 10px;
      font-size: 16px;
      color: #f4e2fa;
    }
    .game-card:hover {
      transform: scale(1.05);
      background-color: #761a9e;
    }

    /* Hidden Main Content */
    .main-content {
      display: none;
    }

    /* Settings Page */
    .settings-page {
      display: none;
      background-color: #09052c;
      padding: 20px;
      border-radius: 10px;
      margin-top: 80px;
    }
    .settings-page h2 {
      color: #f4e2fa;
    }
    .settings-page label {
      color: #f4e2fa;
      margin-right: 10px;
    }
    .settings-page input {
      margin-top: 10px;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen">
    <div class="logo"></div>
    <div class="spinner"></div>
  </div>

  <!-- Navigation Bar -->
  <div class="nav-bar">
    <a href="#games" onclick="navigateToPage('games')">Games</a>
    <a href="#settings" onclick="navigateToPage('settings')">Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="main-content">
    <div class="header">
      <div class="icon"></div>
      <h1>InnovaDev Gameshub</h1>
    </div>
    <div class="container" id="game-container">
      <!-- Game cards will be dynamically inserted here -->
    </div>
  </div>

  <!-- Settings Page -->
  <div class="settings-page" id="settings-page">
    <h2>Settings</h2>
    <div>
      <label for="theme-selector">Theme</label>
      <select id="theme-selector" onchange="changeTheme()">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </div>
    <div>
      <label for="volume">Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" onchange="adjustVolume(event)">
    </div>
  </div>

  <!-- JavaScript to handle JSON data, sounds, and navigation -->
  <script>
    // Load sounds
    const introSound = new Audio('https://github.com/I-FOX-Development/gameshub_backend/raw/refs/heads/main/Intro.wav');
    const bigSound = new Audio('https://github.com/I-FOX-Development/gameshub_backend/raw/refs/heads/main/Big.wav');
    const smallSound = new Audio('https://github.com/I-FOX-Development/gameshub_backend/raw/refs/heads/main/Small.wav');
    const backgroundMusic = new Audio('https://github.com/I-FOX-Development/gameshub_backend/raw/refs/heads/main/Music.wav');

    // Play intro sound on load, ensure sequential playing
    window.onload = async function() {
      await playSound(introSound);
      setTimeout(() => {
        document.querySelector('.loading-screen').style.display = 'none';
        document.querySelector('.main-content').style.display = 'block';
      }, 5000);  // After intro sound finishes, show main content
    };

    // Play background music in a loop
    backgroundMusic.loop = true;
    backgroundMusic.volume = 0.5; // Set background music volume
    backgroundMusic.play();

    // Fetch game data from the games.json URL
    fetch('https://raw.githubusercontent.com/I-FOX-Development/gameshub_backend/refs/heads/main/games.json')
      .then(response => response.json())
      .then(games => {
        const gameContainer = document.getElementById('game-container');
        games.forEach(game => {
          const gameCard = document.createElement('div');
          gameCard.classList.add('game-card');
          gameCard.innerHTML = `
            <a href="${game.link}" target="iframe" onclick="playBigSound()">
              <img src="${game.image}" alt="${game.name}">
              <h3>${game.name}</h3>
            </a>
          `;
          gameCard.addEventListener('mouseenter', playSmallSound); // Play sound on hover
          gameContainer.appendChild(gameCard);
        });
      })
      .catch(error => {
        console.error('Error loading game data:', error);
      });

    // Navigation functions
    function navigateToPage(page) {
      playBigSound();

      if (page === 'home') {
        document.querySelector('.main-content').style.display = 'block';
        document.querySelector('#settings-page').style.display = 'none';
      } else if (page === 'games') {
        document.querySelector('.main-content').style.display = 'block';
        document.querySelector('#settings-page').style.display = 'none';
      } else if (page === 'settings') {
        document.querySelector('.main-content').style.display = 'none';
        document.querySelector('#settings-page').style.display = 'block';
      }
    }

    // Play click sound when navigation links are clicked
    async function playBigSound() {
      await playSound(bigSound);
    }

    // Play hover sound when hovering over a game card
    function playSmallSound() {
      smallSound.play();
    }

    // Function to play sound and ensure completion
    function playSound(sound) {
      return new Promise(resolve => {
        sound.currentTime = 0; // Reset sound to start
        sound.play();
        sound.onended = resolve; // Resolve promise when sound ends
      });
    }

    // Change theme between dark and light modes
    function changeTheme() {
      const theme = document.getElementById('theme-selector').value;
      if (theme === 'dark') {
        document.body.style.backgroundColor = '#09052c';
        document.body.style.color = '#f4e2fa';
      } else {
        document.body.style.backgroundColor = '#f4f4f4';
        document.body.style.color = '#09052c';
      }
    }

    // Adjust volume of sounds
    function adjustVolume(event) {
      const volume = event.target.value;
      introSound.volume = volume;
      bigSound.volume = volume;
      smallSound.volume = volume;
      backgroundMusic.volume = volume;
    }
  </script>
</body>
</html>
